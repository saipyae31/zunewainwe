<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee;
        }

        #container {
            text-align: center;
            position: relative;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e91e63;
        }

        p {
            color: #333;
        }

        /* Common styles for both buttons */
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styles for Yes button */
        #yesButton {
            background-color: #4caf50;
            margin-right: 10px;
        }

        /* Additional styles for No button */
        #noButton {
            background-color: #f44336;
            margin-left: 10px;
            position: absolute; /* Set position to absolute */
        }

        #noButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Message for You, Zune Wai Nwe</h1>
        <p>Will you be my forever?</p>
        <div>
            <button id="yesButton" onclick="alert('Yes! I love you thel nge.');">Yes</button>
            <button id="noButton" onclick="moveNoButton();">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            var button = document.getElementById('noButton');
            var container = document.getElementById('container');
            var maxX = container.clientWidth - button.clientWidth;
            var maxY = container.clientHeight - button.clientHeight;

            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;

            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>
</html>
